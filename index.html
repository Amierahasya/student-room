<!DOCTYPE html>
<html>
<head>
<title>Student Room Questionnaire</title>
</head>
<body>
<h1>Student Room Questionnaire</h1>
<br>
<label for="name">Full Name</label>
<br>
<input type="text" id="name" style="width:400px;" placeholder="Enter your full name">
<br>
<br>
<label for="name">Matric Number</label>
<br>
<input type="text" id="name" style="width:200px;" placeholder="Enter your matric number">
<br>
<br>
<p>Your Room Block</p>
    <input type="radio" id="A" name="block">
    <label for="A">Block A</label>
    <input type="radio" id="B" name="block">
    <label for="B">Block B</label>
    <input type="radio" id="C" name="block">
    <label for="C">Block C</label>
<p>Your Room Level</p>
    <input type="radio" id="L1" name="level">
    <label for="L1">Level 1</label>
    <input type="radio" id="L2" name="level">
    <label for="L2">Level 2</label>
    <input type="radio" id="L3" name="level">
    <label for="L3">Level 3</label>
<br>
<br>
<label for="num">Your Room Number</label>
    <select id="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
<br>
<br>
<p>Check Your Room's Facilities</p>
    <input type="checkbox" id="bed">
    <label for="bed">Single Bed + 2 Pillows</label>
    <input type="checkbox" id="bedside">
    <label for="bedside">One Bedside Table</label>
    <input type="checkbox" id="wardrobe">
    <label for="wardrobe">Wardrobe Cabinet</label>
    <input type="checkbox" id="desk">
    <label for="desk">Study Desk + Chair</label>
    <br>
    <br>
    <input type="checkbox" id="lamp">
    <label for="lamp">Study Lamp</label>
    <input type="checkbox" id="mirror">
    <label for="mirror">Mirror</label>
    <input type="checkbox" id="fan">
    <label for="fan">Ceiling Fan</label>
    <input type="checkbox" id="lights">
    <label for="lights">Room Lights</label>
    <input type="checkbox" id="key">
    <label for="key">Room Key</label>
<br>
<br>
<p>Any Other Comments About Your Room?</p>
<textarea rows="5" cols="60"></textarea>
</body>
</html>
